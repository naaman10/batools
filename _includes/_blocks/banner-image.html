<div class="col-lg-12">
    <div class="client-list">
        <div class="row justify-content-around align-items-center">
            {% if section.images %}
                {% for image in section.images %}  
                <div class="col-md-2 col-6">
                    <img class="img-fluid" src="{{site.github.url}}{{image.image}}" alt="{{image.alt_text}}">
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
